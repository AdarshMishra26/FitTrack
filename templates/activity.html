<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="bg-gray-300 py-8">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-center mb-8">
                <div class="mr-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Fit-Track Logo" width="80" height="80">
                </div>
                <div class="text-3xl font-bold text-gray-800">Fit-Track</div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 mt-8 flex justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-80">
            <form action="/activity" method="POST">
                <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-700">Date:</label>
                    <input type="date" id="date" name="date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="activity_type" class="block text-sm font-medium text-gray-700">Activity Type:</label>
                    <select id="activity_type" name="activity_type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        {% for activity_type in activity_types %}
                        <option value="{{ activity_type }}">{{ activity_type.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="duration" class="block text-sm font-medium text-gray-700">Duration (in minutes):</label>
                    <input type="number" id="duration" name="duration" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="calories_burned" class="block text-sm font-medium text-gray-700">Calories Burned:</label>
                    <input type="number" id="calories_burned" name="calories_burned" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100">Log Activity</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Go to Dashboard button -->
    <div class="container mx-auto px-4 mt-4 flex justify-center">
        <a href="/dashboard" class="text-blue-500">Go to Dashboard</a>
    </div>

    <footer class="bg-gray-300 text-center py-4 mt-4">
        <p class="text-gray-700">Developed by Adarsh</p>
    </footer>

</body>

</html>
