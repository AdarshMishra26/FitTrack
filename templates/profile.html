<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>        
        .footer-bg {
            background-color: #d1d5db;
            position:relative;
            bottom: 0;
            width: 100%;
        }

        .footer-text {
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-gray-300 py-88">
        <div class="container mx-auto px-4">
            <div class="header flex items-center justify-center mb-8">
                <div class="logo mr-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Assign-FS Logo" width="80" height="50">
                </div>
                <div class="title text-3xl font-bold text-gray-800">Assign-FS</div>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">User Profile</h1>
        <form action="/profile" method="POST" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold mb-1">Name:</label>
                <input type="text" name="name" id="name" value="{{ user.name }}" required class="block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-semibold mb-1">Phone:</label>
                <input type="tel" name="phone" id="phone" value="{{ user.phone }}" required class="block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-sm font-semibold mb-1">Date of Birth:</label>
                <input type="date" name="dob" id="dob" value="{{ user.dob }}" required class="block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="activity_level" class="block text-gray-700">Activity Level</label>
                <select id="activity_level" name="activity_level" class="form-select mt-1 block w-full" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly_active">Lightly Active</option>
                    <option value="moderately_active">Moderately Active</option>
                    <option value="very_active">Very Active</option>
                    <option value="extra_active">Extra Active</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Dietary Preferences</label>
                <div class="mt-1 grid grid-cols-2 gap-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="dietary_preferences" value="vegetarian" class="form-checkbox">
                        <span class="ml-2">Vegetarian</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="dietary_preferences" value="vegan" class="form-checkbox">
                        <span class="ml-2">Vegan</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Health Conditions</label>
                <div class="mt-1 grid grid-cols-2 gap-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="health_conditions" value="diabetes" class="form-checkbox">
                        <span class="ml-2">Diabetes</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="health_conditions" value="high_blood_pressure" class="form-checkbox">
                        <span class="ml-2">High Blood Pressure</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label for="weight" class="block text-gray-700">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="height" class="block text-gray-700">Height (cm)</label>
                <input type="number" id="height" name="height" placeholder="Enter your height" class="form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="ideal_weight" class="block text-gray-700">Ideal Weight (kg)</label>
                <input type="number" id="ideal_weight" name="ideal_weight" placeholder="Enter your ideal weight" class="form-input mt-1 block w-full" required>
            </div>
            <input type="submit" value="Update Profile" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        </form>
    </div>

    <footer class="footer-bg text-center py-4 mt-4">
        <p class="footer-text">&copy; 2024 Fit-Track. All rights reserved.</p>
    </footer>

</body>
</html>
