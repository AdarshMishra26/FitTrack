<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/img9.jpg');
            background-size: cover;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="flex items-center justify-between mb-8">
            <img src="/static/logo.png" alt="FitTrack Logo" width="80" height="80" class="mr-4">
            <h1 class="text-3xl font-bold text-gray-800">FitTrack</h1>
            <a href="/" class="text-blue-500 font-semibold">Home</a>
        </div>

        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>

        <!-- Form -->
        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
            <div class="mb-4">
                <label for="email" class="block mb-1">Email:</label>
                <input type="email" id="email" name="email" required class="block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1">Password:</label>
                <input type="password" id="password" name="password" required class="block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 block w-full">Login</button>
        </form>

        <!-- Additional Links -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="{{ url_for('signup') }}" class="text-blue-600 font-semibold">Sign Up</a></p>
            <p class="text-sm text-gray-600">Forgot your password? <a href="{{ url_for('forgot_password') }}" class="text-blue-600 font-semibold">Reset Password</a></p>
        </div>
    </div>

</body>

</html>
