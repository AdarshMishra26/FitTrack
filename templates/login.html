<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bg-custom {
            background-color: #f3f4f6;
        }

        .btn-custom {
            background-color: #6366f1;
        }

        .btn-custom:hover {
            background-color: #4f52e6;
        }

        .footer-bg {
            background-color: #d1d5db;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">

    <div class="bg-gray-300 py-8 w-full">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-center mb-8">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Health Tracker Logo" width="80" height="80" class="mr-4">
                <h1 class="text-3xl font-bold text-gray-800">Fit-Track</h1>
            </div>
        </div>
    </div>

    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} mb-4">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-4">
                <label for="email" class="block mb-1">Email:</label>
                <input type="email" id="email" name="email" required class="block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1">Password:</label>
                <input type="password" id="password" name="password" required class="block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 block w-full">Login</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="{{ url_for('signup') }}" class="text-blue-600 font-semibold">Sign Up</a></p>
            <p class="text-sm text-gray-600">Forgot your password? <a href="{{ url_for('forgot_password') }}" class="text-blue-600 font-semibold">Reset Password</a></p>
        </div>
    </div>

    <footer class="footer-bg text-center py-4 mt-4">
        <span class="text-gray-700">Developed by Adarsh</span>
    </footer>

</body>

</html>
