<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Log</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .footer-bg {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="bg-gray-300 py-8">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-center mb-8">
                <div class="mr-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Fit-Track Logo" width="80" height="80">
                </div>
                <div class="text-3xl font-bold text-gray-800">Fit-Track</div>
            </div>
        </div>
    </div>
    <nav class="bg-gray-800 p-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div>
                    <a href="/dashboard" class="text-white text-lg font-bold">Dashboard</a>
                    <a href="/social" class="text-white text-lg font-bold ml-4">Social</a>
                    <a href="/visualize_progress" class="text-white text-lg font-bold ml-4">Visualize Progress</a>
                </div>
                <div>
                    {% if 'user' in session %}
                    <a href="/logout" class="text-white">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold mb-8 text-center">Exercise Log</h1>
        <form action="/exercise" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="exercise_type" class="block text-sm font-medium text-gray-700">Exercise Type:</label>
                <select name="exercise_type" id="exercise_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="cardio">Cardio</option>
                    <option value="strength_training">Strength Training</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="duration" class="block text-sm font-medium text-gray-700">Duration (minutes):</label>
                <input type="number" name="duration" id="duration" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="calories_burned" class="block text-sm font-medium text-gray-700">Calories Burned:</label>
                <input type="number" name="calories_burned" id="calories_burned" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700">Date:</label>
                <input type="date" name="date" id="date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100">Log Exercise</button>
            </div>
        </form>
    </div>

    <footer class="bg-gray-300 text-center py-4 mt-4">
        <p class="text-gray-700">&copy; 2024 Fit-Track. All rights reserved.</p>
    </footer>

</body>
</html>
