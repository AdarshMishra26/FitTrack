<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="bg-gray-300 py-8">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-center mb-8">
                <div class="mr-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Fit-Track Logo" width="80" height="80">
                </div>
                <div class="text-3xl font-bold text-gray-800">Fit-Track</div>
            </div>
        </div>
    </div>

    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4 text-center">Set Your Goals</h1>
        <form action="/goals" method="POST" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="goal_type" class="block text-sm font-medium text-gray-700 mb-1">Goal Type:</label>
                <select name="goal_type" id="goal_type" class="block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="target" class="block text-sm font-medium text-gray-700 mb-1">Target:</label>
                <input type="text" name="target" id="target" required class="block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="deadline" class="block text-sm font-medium text-gray-700 mb-1">Deadline:</label>
                <input type="date" name="deadline" id="deadline" required class="block w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-100">Set Goal</button>
        </form>
    </div>

    <footer class="bg-gray-300 text-center py-4">
        <p class="text-gray-700">Developed by Adarsh</p>
    </footer>

</body>

</html>
