<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bg-custom {
            background-color: #f3f4f6;
        }

        .btn-custom {
            background-color: #6366f1;
        }

        .btn-custom:hover {
            background-color: #4f52e6;
        }

        .footer-bg {
            background-color: #d1d5db;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="bg-gray-300 py-8">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-center mb-8">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Fit-Track Logo" width="80" height="80">
                <h1 class="text-3xl font-bold text-gray-800 ml-4">Fit-Track</h1>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto mt-8 px-4">
        <h1 class="text-3xl font-semibold mb-8">Forgot Password</h1>
        <div class="bg-white p-8 rounded-lg shadow-md">
            <form action="/forgot_password" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div class="mt-6">
                    <button type="submit"
                        class="w-full btn-custom text-white py-2 px-4 rounded-md hover:bg-custom focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100">Reset
                        Password</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer-bg text-center py-4 mt-4">
        <p class="text-gray-700">Developed by Adarsh</p>
    </footer>

</body>

</html>
